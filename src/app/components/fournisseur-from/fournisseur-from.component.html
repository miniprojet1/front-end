<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="text" name="id" class="form-control" [(ngModel)]="fournisseur.id">
        </div>
        <div class="form group">
            <label for="fname"> Name</label>
            <input type="text" name="name" class="form-control"[(ngModel)]="fournisseur.name">
        </div>
        <div class="form group">
            <label for="lname">adresse</label>
            <input type="text" name="adresse" class="form-control" [(ngModel)]="fournisseur.adresse">
        </div>
        <div class="form group">
          <label for="lname">mail</label>
          <input type="text" name="mail" class="form-control"  
          [(ngModel)]="fournisseur.mail">
      </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
