<div class="container">

  <form (ngSubmit)="processForm()">
      <div class="form group">
          <input type="text" name="id" class="form-control" [(ngModel)]="payement.id">
      </div>
      <div class="form group">
          <label for="fname"> date_ech_pre</label>
          <input type="text" name="name" class="form-control"[(ngModel)]="payement.date_ech_pre">
      </div>
      <div class="form group">
          <label for="lname">date_ech_pro</label>
          <input type="text" name="adresse" class="form-control" [(ngModel)]="payement.date_ech_pro ">
      </div>
      <div class="form group">
        <label for="lname">mode_payement</label>
        <select type="text" name="id_fournisseur" class="form-control"  
        [(ngModel)]="payement.mode_payement">
        <option [value]="cheque" >cheque</option>
        <option [value]="espece" >espece</option>
       
     
        </select>
       
    </div>
    
  <div class="form group">
    <label for="lname">id fournisseur</label>
    <select type="text" name="id_fournisseur" class="form-control"  
    [(ngModel)]="payement.id_fournisseur">
    <option *ngFor="let c of fournisseurs">{{c.id}}</option>
    </select>
</div>
      <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
