<div class="container">

  <form>
      <div class="form group">
          <label for="fname"> Login </label>
          <input type="text" name="id" class="form-control" [(ngModel)]="loginn.login">
      </div>
      <div class="form group">
          <label for="fname"> Password</label>
          <input type="text" name="name" class="form-control"[(ngModel)]="loginn.password">
      </div>
      <button class="btn btn-primary" (click)="login(login)">New User</button>
    </form>

    </div>
