<div class="container">

  <form (ngSubmit)="processForm()">
    <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)]="commande.id">
    </div>
    <div class="form group">
      <label for="fname">prix_article</label>
      <input type="text" name="fname" class="form-control" [(ngModel)]="commande.prix_art">
    </div>
    <div class="form group">
      <label for="Totale">Totale</label>
      <input type="text" name="Totale" class="form-control" [(ngModel)]="commande.total">
    </div>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
